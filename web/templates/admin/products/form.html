<span slot="title">Dados Produtos</span>
<span slot="breadcrumbs"><a href="#admin/products">Produtos</a> - Dados</span>
<petioro-form action="admin/products">
  <span slot="left-columm">

   <label for="type">Selecione a opção de produto:</label>
      <select class="select select-forms" id="select-type" type="text" name="type">
        <option value="product">Produto</option>
        <option value="service">Serviço</option>
      </select>
      
    <label for="name">Nome</label>
    <input type="text" name="name">
    <label for="code">Código</label>
    <input type="text" name="code">
    <label for="price">Preço</label>
    <input type="text" name="price">
    <label for="description">Descrição</label>
    <input type="text" name="description">
  </span>
  <span slot="right-columm">
    <label for="qty">Quantidade em Estoque</label>
    <input type="text" name="qty">
    <label for="picture_url">URL da foto</label>
    <input type="text" name="image_url">
  </span>
  <button slot="left-button" class="btn btn-primary align-left" onclick="location.href='#admin/products';">
    <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>&nbsp; Cancelar
  </button>
  <button slot="right-button" class="btn btn-primary" type="submit">
    <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp; Salvar
  </button>
</petioro-form>

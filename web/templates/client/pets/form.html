<span slot="title">Dados Pet</span>
<span slot="breadcrumbs"><a href="#pets">Pets</a> - Dados</span>
<petioro-form action="pets">
  <span slot="left-columm">
    <label for="name">Nome</label>
    <input type="text" name="name">
    <label for="username">Nome de Usuário do Amiguinho</label>
    <input type="text" name="username">
    <label for="race">Raça</label>
    <input type="text" name="race">
    <label for="birthdate">Data de Nascimento</label>
    <input type="text" name="birthdate">
  </span>
  <span slot="right-columm">
    <label for="picture_url">URL da foto</label>
    <input type="text" name="image_url">
    <label for="description">Biografia</label>
    <input type="text" name="description">
  </span>
  <span slot="left-button">
    <button  class="btn btn-primary align-left col-3" onclick="location.href='#pets';">
    <i class="fa fa-arrow-circle-left fa-lg" aria-hidden="true"></i>&nbsp; Cancelar
    </button>
    <button  class="btn btn-danger col-3 align-right" style="width: 45%;" onclick="(new Router()).triggerActionForRoute('remove-pet')">
    <i class="fa fa-trash fa-lg" aria-hidden="true"></i>&nbsp; Apagar
    </button>
  </span>
  
  <button slot="right-button" class="btn btn-primary" type="submit">
    <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>&nbsp; Salvar
  </button>
</petioro-form>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../css/style-module.html">
<link rel="import" href="../elements/import.html">

<dom-module id="products-table">
  <template>
    <style include="style-module">
      :host * {
        box-sizing: border-box;
      }
    </style>
      <div class="row">
        <div class="col-6">
          <table>
            <thead>
              <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Pre√ßo</th>
              <th>Estoque</th>
              <th width="150px"></th>
              </tr>
            </thead>

            <tbody>
            <template is="dom-repeat" items="{{products}}">
              <tr>
              <td on-click='didSelectItem'>{{item.id}}</td>
              <td on-click='didSelectItem'>{{item.name}}</td>
              <td on-click='didSelectItem'>{{item.price}}</td>
              <td on-click='didSelectItem'>{{item.qty}}</td>
              <td on-click='didPressRemove'><a class="sales-add-to-cart-link">Apagar<i class="fa fa-trash"></i></a></td>
              </tr>
            </template>
            </tbody>
          </table>
      </div>
    </div>

  </template>
  <script>
    'use strict';

    class ProductsTable extends Polymer.Element {
      static get is() {
        return "products-table";
      }

      static get properties() {
        return {
          products: {
            type: Array
          }
        }
      }

      didSelectItem(e) {
        location.href= '#admin/products/' + e.model.item.id;
      }

      didPressRemove(e) {
        let model = e.model.item;
        router.triggerActionForRoute('remove-product', model, model.id)
      }
    }
    customElements.define(ProductsTable.is, ProductsTable);
  </script>
</dom-module>

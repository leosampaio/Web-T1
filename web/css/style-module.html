    /* - - - - grid system - - - - */
    /* grid system implemented as in http://j4n.co/blog/Creating-your-own-css-grid-system */

    .grid-container {
        width : 96%;
        padding: 1%;
    }

    .grid-container * {
        box-sizing: border-box; /* allows us easy padding on col's */
    }

    .row:before, .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* base column width is 16.66%; giving space for six 1-sized collums */
    [class*='col-'] {
        float: left;
        min-height: 1px;
        width: 16.66%;
        padding: 12px;
    }

    .col-1{ width: 16.60%; }
    .col-2{ width: 33.33%; }
    .col-3{ width: 50%;    }
    .col-4{ width: 66.66%; }
    .col-5{ width: 83.33%; }
